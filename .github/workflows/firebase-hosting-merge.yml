name: Deploy to Firebase Hosting on merge

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set up Node.js environment
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'
      - name: Set environment variables
        run: |
          echo "::set-env name=VUE_APP_API_KEY::${{ env.VUE_APP_API_KEY }}"
          echo "::set-env name=VUE_APP_AUTH_DOMAIN::${{ env.VUE_APP_AUTH_DOMAIN }}"
          echo "::set-env name=VUE_APP_PROJECT_ID::${{ env.VUE_APP_PROJECT_ID }}"
          echo "::set-env name=VUE_APP_STORAGE_BUCKET::${{ env.VUE_APP_STORAGE_BUCKET }}"
          echo "::set-env name=VUE_APP_MESSAGING_SENDER_ID::${{ env.VUE_APP_MESSAGING_SENDER_ID }}"
          echo "::set-env name=VUE_APP_APP_ID::${{ env.VUE_APP_APP_ID }}"
      - name: Install dependencies and build
        run: yarn && yarn build
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_RED_ROCK_RES }}'
          channelId: live
          projectId: red-rock-res
